name: Live Clock Updater
on:
  schedule:
    - cron: "*/4 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Random Hash
        id: random
        run: |
          RAND=$(openssl rand -hex 3) # Generate random hash
          echo "RAND=$RAND" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          # Regex untuk mengganti parameter t di URL gambar
          sed -i -E "s/(https:\/\/realtime-clock\.oseng-fcc\.workers\.dev\?t=)[a-fA-F0-9]+/\1${{ steps.random.outputs.RAND }}/" README.md

      - name: Commit Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "ðŸ”„ Live Update"
          git push
